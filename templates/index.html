<script>
  let isTyping = false;

  function typeText() {
    const text = "Dev | Solver | Storyteller";
    const typewriter = document.getElementById("typewriter");
    const cursor = document.getElementById("cursor");

    if (isTyping || !typewriter) return;

    isTyping = true;
    typewriter.innerHTML = "";
    cursor.style.display = "inline";

    let index = 0;

    function type() {
      typewriter.innerHTML =
        text.substring(0, index) + "<span id='cursor'></span>";
      if (index < text.length) {
        typewriter.innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 80);
      } else {
        cursor.style.display = "none";
        isTyping = false;
      }
    }

    type();
  }

  document.addEventListener("htmx:load", typeText);
</script>
